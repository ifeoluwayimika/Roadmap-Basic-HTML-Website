<!DOCTYPE html>

    <meta charset="UTF-8">

    <header>
        <div class="logo">
            <img src="./images/Ifeoluwayimika.jpg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>

    <main>
        <section>
            <h1>Contact Me</h1>

            <form action="#" >
                <label for="username">Name:</label>
                <input type="text" id="username" name="username">
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br><br>

                <label for="">Message:</label><br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Give your feedback"></textarea>
                <br><br>

                <button type="submit"> Send Message</button>
            </form>
        </section>
    </main>
